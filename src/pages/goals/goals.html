<ion-header>

  <ion-navbar color="royalblue">
    <ion-buttons end>
      <button ion-button style="font-size: 22px;">
        <ion-icon name="add"></ion-icon>
      </button>


    </ion-buttons>
    <ion-title text-center>Goals</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar id="searchbar"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)" placeholder="Search Goals...">


  </ion-searchbar>
  <h6 text-center style="color: #6d84d6; font-size: 20px; padding-top:0px;">Daily Writing Challenge</h6>

      <ion-checkbox [(ngModel)]="tenmin"></ion-checkbox>

    <ion-item>
      <ion-label>Write for 30 min</ion-label>
      <ion-checkbox [(ngModel)]="thirtymin"></ion-checkbox>
      <button class="goalButtons" ion-button item-right (click)="openTimerPage()">Go!</button>
    </ion-item>
